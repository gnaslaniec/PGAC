<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PGAC</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font  -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <style>
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #2e1aee !important;
                color: #ffffff;
                height: 100vh;
                font-family: 'Montserrat', sans-serif;
                padding: 0 30px;
                width: 100%;
            }
            .content_text{
                color: #ffffff ;
                text-align: center;
            }
            .content_text h2 {
                margin-bottom: 32px;
            }
            .qrcode{
                border: 2px solid #ffffff;
                padding: 16px;
                height: 350px;
            }
            .content_qrcode{
                justify-content: center;
                display: flex;
                align-items: center;
            }
            .content_qrcode p {
                padding: 0 24px;
                text-align: center;
                font-size: 24px;
                font-weight: 500;
            }
            .content_qrcode strong{
                font-size: 32px;
                text-decoration: underline;
            }
            .price{
                margin-top: 32px;
                width: 100%;
                text-align: end;
            }
            .price strong{
                font-size: 38px;
                color: #ffff09 ;
            }
        </style>
    </head>
    <body class="container">
        {% block body %}

        <header>
            <img src="https://brunofortunato.com.br/image/logo-app.png" width="250px" height="193px" alt="Logo Pagbus">
        </header>

            <div class="content_text">
                <h2><strong>Para pagar a passagem:</strong></h2>
            </div>
        
            <div style="width: 100%;">
                <div class="content_qrcode">
                    <p class="col-md-3"><strong>QRCODE</strong></br>Escaneie o QRCode</p>
                    <img class="qrcode" src="{{ qrcode( qrcode_key ) }}">
                    <p class="col-md-3" ><strong>NFC</strong> </br>Encoste seu celular no leitor</p>
                </div> 
            </div>

            <div class="price"><h3>Passagem: <strong>R$4,50</strong></h3></div>
        
        <footer></footer>
        {% endblock %}
    </body>
</html>
